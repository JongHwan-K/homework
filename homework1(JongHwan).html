                <script>
                    function order() {
                        let name = $('#order-name').val();
                        let count = $('#order-count').val();
                        let address = $('#order-address').val();
                        let phone = $('#order-phone').val();


                        if (name == '') {
                            alert('이름을 입력해주세요');
                        } else if (count == '--수량을 선택하세요--') {
                            alert('수량을 입력하세요');
                        } else if (address == '') {
                            alert('주소를 입력하세요');
                        } else if (phone == '') {
                            alert('전화번호를 입력하세요');
                        } else {
                            alert('주문이 완료되었습니다!')
                        }
                    }

                    $(document).ready(function () {
                        $.ajax({
                            type: "GET",
                            url: "https://api.manana.kr/exchange/rate.json",
                            data: {},
                            success: function (response) {
                                let nowRate = response[1][`rate`])
                                console.log(nowRate);
                            }
                        })
                    });

                </script>
            </head>

    <body>
        <div class="wrap">
            <div class="myitem"></div>
            <div class="description">
                <h1>샤워기 필터 팝니다 <span class="price">가격: 12,000원/개</span></h1>

                <p id= "king" class="rate">달러-원 환율</p>



                <p>요사이 수돗물 유충때문에 걱정이 많으시죠? 하지만 이 정수 샤워기 필터와 함께라면 걱정은 이제 그만!</p>
            </div>
            <div class="orderbox">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
                    </div>
                    <input type="text" class="form-control" id="order-name" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="order-count">수량</label>
                    </div>
                    <select class="custom-select" id="order-count">
                        <option selected>--수량을 선택하세요--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                           id="order-address" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                           id="order-phone" aria-describedby="inputGroup-sizing-default">
                </div>

                <button onclick="order()" type="button" class="btn btn-primary mybtn">주문하기</button>
            </div>
        </div>
    </body>
